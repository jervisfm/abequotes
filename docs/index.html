<!DOCTYPE HTML>
<!-- saved from url=(0034)https://abequotes.firebaseapp.com/ -->
<!DOCTYPE html PUBLIC "" ""><HTML lang="en" data-framework="firebase" ng-app="quotes"><HEAD><META 
content="IE=11.0000" http-equiv="X-UA-Compatible">
     
<META charset="utf-8">     
<META name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <!-- Angular Material style sheet -->     <LINK href="abe-quotes_files/angular-material.min.css" 
rel="stylesheet">     <!-- App title -->     <TITLE>abe-quotes</TITLE>     <!-- Angular and firebase files --> 
    
<SCRIPT src="abe-quotes_files/firebase.js"></SCRIPT>
     
<SCRIPT src="abe-quotes_files/angular.min.js"></SCRIPT>
     
<SCRIPT src="abe-quotes_files/angularfire.min.js"></SCRIPT>
     <!-- Angular Material Dependencies -->     
<SCRIPT src="abe-quotes_files/angular-animate.min.js"></SCRIPT>
     
<SCRIPT src="abe-quotes_files/angular-aria.min.js"></SCRIPT>
     
<SCRIPT src="abe-quotes_files/angular-messages.min.js"></SCRIPT>
     <!-- Angular Material Library -->     
<SCRIPT src="abe-quotes_files/angular-material.min.js"></SCRIPT>
     <!-- JQuery files -->     
<SCRIPT src="abe-quotes_files/jquery-1.11.3.min.js"></SCRIPT>
     <!-- Bootstrap files -->     <LINK href="abe-quotes_files/bootstrap.min.css" 
rel="stylesheet">     
<SCRIPT src="abe-quotes_files/bootstrap.min.js"></SCRIPT>
     <!-- Google fonts stylesheet -->     <LINK href="abe-quotes_files/css.css" 
rel="stylesheet" type="text/css">     <LINK href="abe-quotes_files/css(1).css" 
rel="stylesheet" type="text/css">     <!-- My javascript and stylesheet files --> 
    
<SCRIPT src="abe-quotes_files/app.js"></SCRIPT>
<SCRIPT src="abe-quotes_files/abe_quotes.js"></SCRIPT>     
<SCRIPT src="abe-quotes_files/quotesCtrl.js"></SCRIPT>
     <LINK href="abe-quotes_files/style.css" rel="stylesheet" type="text/css">   
<META name="GENERATOR" content="MSHTML 11.00.9600.20671"></HEAD>   
<BODY ng-controller="QuotesCtrl"><!-- Tabs -->     
<DIV id="tabs" ng-cloak=""><md-content>
<DIV class="showbox" ng-if="!areQuotesLoaded">
<DIV class="loader"><svg xmlns="http://www.w3.org/2000/svg" class="circular" 
viewBox="25 25 50 50"><circle class="path" fill="none" stroke-miterlimit="10" 
stroke-width="2" cx="50" cy="50" r="20" />             </svg>           
</DIV></DIV><md-tabs md-border-bottom="" md-autoselect="" md-selected="selectedIndex"><md-tab 
label="{{tab.title}}" ng-disabled="tab.disabled" ng-repeat="tab in tabs">
<DIV class="demo-tab tab{{$index%4}}"><!-- Quotes -->               
<DIV class="scrollable" id="cools" ng-if="areQuotesLoaded">
<DIV class="row card-row" ng-repeat="quote in tab.quotes track by $index">
<DIV class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></DIV>
<DIV class="col-xs-16 col-sm-8 col-md-6 col-lg-4"><md-card 
class="quote-card"><IMG class="quote-card-img" ng-src="{{quote.img_url}}">       
              
<DIV class="quote-card-content"> {{ quote.quote }} </DIV>
<P class="quote-card-author"> {{ quote.author}}</P>
<P class="quote-card-date"> {{quote.creation_date | 
customDateFilter}}</P></md-card>                   </DIV>
<DIV 
class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></DIV></DIV></DIV></DIV></md-tab>    
     </md-tabs></md-content></DIV></BODY></HTML>
